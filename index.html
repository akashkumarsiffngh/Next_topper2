<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet-Controlled Website Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #121212;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #websiteFrame {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #offlineScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }
        
        #offlineScreen.hidden {
            display: none;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            max-width: 600px;
            line-height: 1.6;
            color: #ddd;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .offline {
            background-color: #F44336;
            box-shadow: 0 0 10px #F44336;
        }
        
        .retry-button {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .retry-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 101;
        }
        
        .loading-progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>
    
    <div class="connection-status" id="connectionStatus">
        <div class="status-dot online" id="statusDot"></div>
        <span id="statusText">Checking connection...</span>
    </div>
    
    <div id="offlineScreen">
        <div class="error-icon">ðŸ“¶</div>
        <h1>No Internet Connection</h1>
        <p>You need an active internet connection to view this content or connect to AKASH SINGH</p>
        <p>Please check your Wi-Fi or mobile data and try again.</p>
        
        <div class="status-indicator">
            <div class="status-dot offline" id="offlineStatusDot"></div>
            <span id="offlineStatusText">You are currently offline</span>
        </div>
        
        <button class="retry-button" id="retryButton">Retry Connection</button>
    </div>
    
    <iframe id="websiteFrame" src="https://akashkumarsiffngh.github.io/Next_topper2/" frameborder="0"></iframe>

    <script>
        // DOM Elements
        const offlineScreen = document.getElementById('offlineScreen');
        const websiteFrame = document.getElementById('websiteFrame');
        const statusDot = document.getElementById('statusDot');
        const offlineStatusDot = document.getElementById('offlineStatusDot');
        const statusText = document.getElementById('statusText');
        const offlineStatusText = document.getElementById('offlineStatusText');
        const retryButton = document.getElementById('retryButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const loadingProgress = document.getElementById('loadingProgress');
        
        // Target URL
        const targetUrl = "https://akashkumarsiffngh.github.io/ROLEX_AKASH-/";
        
        // Check connection status
        function checkConnection() {
            // Show loading progress
            loadingProgress.style.width = '30%';
            
            // Create a request to check connectivity
            fetch('https://akashkumarsiffngh.github.io/ROLEX_AKASH-/', { 
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-cache'
            }).then(() => {
                // Success - we're online
                updateStatus(true);
                loadingProgress.style.width = '100%';
                
                // Hide offline screen after a short delay
                setTimeout(() => {
                    offlineScreen.classList.add('hidden');
                    connectionStatus.style.display = 'flex';
                    loadingProgress.style.width = '0%';
                }, 500);
            }).catch(() => {
                // Error - we're offline
                updateStatus(false);
                loadingProgress.style.width = '0%';
            });
        }
        
        // Update UI based on connection status
        function updateStatus(isOnline) {
            if (isOnline) {
                statusDot.className = 'status-dot online';
                offlineStatusDot.className = 'status-dot online';
                statusText.textContent = 'Online';
                offlineStatusText.textContent = 'You are back online!';
                
                // Ensure iframe is loaded
                if (!websiteFrame.src) {
                    websiteFrame.src = targetUrl;
                }
            } else {
                statusDot.className = 'status-dot offline';
                offlineStatusDot.className = 'status-dot offline';
                statusText.textContent = 'Offline';
                offlineStatusText.textContent = 'You are currently offline';
                
                // Show offline screen
                offlineScreen.classList.remove('hidden');
                connectionStatus.style.display = 'flex';
            }
        }
        
        // Initial check
        window.addEventListener('load', () => {
            checkConnection();
            
            // Also check using navigator.onLine for immediate feedback
            if (navigator.onLine) {
                updateStatus(true);
            } else {
                updateStatus(false);
            }
        });
        
        // Listen for connection changes
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            updateStatus(false);
        });
        
        // Retry button
        retryButton.addEventListener('click', () => {
            checkConnection();
        });
        
        // Periodically check connection (every 10 seconds)
        setInterval(checkConnection, 10000);
        
        // Simulate connection issues for testing (remove in production)
        window.simulateOffline = function() {
            updateStatus(false);
        };
        
        window.simulateOnline = function() {
            updateStatus(true);
        };
    </script>
</body>
</html>
